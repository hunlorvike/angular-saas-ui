<!-- product-list.component.html -->
<section class="mx-auto max-w-7xl p-4" id="product-list">
    <h1
        class="text-3xl md:text-5xl font-bold tracking-tight text-black text-center mt-10"
    >
        Danh sách sản phẩm sơn
    </h1>

    <div class="flex mt-8">
        <!-- Sidebar: Danh mục và Bộ lọc -->
        <div class="w-1/4 lg:w-1/4 pr-4">
            <!-- Tìm sản phẩm cho dự án -->
            <div class="bg-white rounded-xl shadow-lg p-4 mb-4">
                <h2 class="text-xl font-bold text-black">
                    Tìm sản phẩm cho dự án của bạn
                </h2>

                <div *ngFor="let filter of filters" class="mt-4">
                    <div>
                        <button
                            class="flex justify-between items-center w-full text-left dropdown-toggle bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg"
                            (click)="toggleDropdown(filter.id)"
                        >
                            <span>{{ filter.title }}</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M19 9l-7 7-7-7"
                                />
                            </svg>
                        </button>
                        <div
                            [ngClass]="{
                                hidden: !filter.isOpen,
                                block: filter.isOpen,
                            }"
                            class="dropdown-content mt-2 bg-white rounded-md shadow-md p-2"
                        >
                            <ul>
                                <li *ngFor="let option of filter.options">
                                    <a
                                        href="#"
                                        class="block py-1 px-2 text-gray-700 hover:bg-gray-100 rounded-md"
                                    >
                                        {{ option }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="w-3/4 lg:w-3/4 pl-4">
            <div
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8"
            >
                <div
                    *ngFor="let product of products"
                    class="bg-white rounded-xl border shadow-xl p-6 transition-all duration-500 hover:shadow-2xl hover:-translate-y-1"
                >
                    <img
                        [src]="product.image"
                        alt="{{ product.name }}"
                        class="rounded-lg w-full h-48 object-cover mb-4"
                    />
                    <h3 class="font-bold text-xl">{{ product.name }}</h3>
                    <p class="mt-2 text-gray-500">{{ product.description }}</p>
                    <p class="font-bold text-lg mt-2">
                        {{ product.price }} VND
                    </p>
                    <a
                        href="#"
                        class="mt-4 inline-block rounded-full bg-black text-white px-4 py-2 text-center transition-all duration-300 hover:bg-gray-700 hover:shadow-lg"
                    >
                        Xem thêm
                    </a>
                </div>
            </div>

            <div class="flex justify-center mt-8">
                <button
                    class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-l-lg hover:bg-gray-300 transition duration-200 disabled:opacity-50"
                >
                    Trước
                </button>
                <span
                    class="flex items-center px-4 text-gray-700 font-semibold"
                >
                    Trang 1/10
                </span>
                <button
                    class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-r-lg hover:bg-gray-300 transition duration-200 disabled:opacity-50"
                >
                    Sau
                </button>
            </div>
        </div>
    </div>
</section>
