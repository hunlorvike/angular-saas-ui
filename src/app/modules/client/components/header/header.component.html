<header class="fixed w-full bg-white top-0 left-0 z-50 shadow-md">
    <div class="mx-auto max-w-7xl p-4">
        <nav class="flex items-center justify-between">
            <!-- Logo Section -->
            <div class="flex flex-1">
                <a [routerLink]="['/']" class="-m-1.5 p-1.5">
                    <span class="sr-only">Windframe</span>
                    <img
                        src="https://res.cloudinary.com/speedwares/image/upload/v1659284687/windframe-logo-main_daes7r.png"
                        alt="Windframe logo"
                        class="h-8 w-auto"
                    />
                </a>
            </div>

            <!-- Navigation Links (only visible on large screens) -->
            <div class="hidden lg:flex lg:space-x-8">
                @for (item of menuItems; track item.title) {
                    <a
                        [routerLink]="item.path"
                        routerLinkActive="active-link-desktop"
                        [routerLinkActiveOptions]="{ exact: true }"
                        class="text-sm leading-6 text-gray-800 hover:text-black"
                    >
                        {{ item.title }}
                    </a>
                }
            </div>

            <!-- Search Bar (only visible on large screens) -->
            <div class="hidden lg:flex lg:flex-1 justify-end">
                <div class="relative w-full lg:max-w-xs ml-auto">
                    <input
                        type="text"
                        placeholder="Nhập nội dung cần tìm kiếm..."
                        class="min-w-0 appearance-none border-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-black focus:outline-none w-full rounded-full bg-white px-5 py-3 text-base text-gray-800 shadow-lg pr-16 transition-all duration-300 ease-in-out placeholder-gray-400 hover:ring-2 hover:ring-gray-400"
                    />
                    <button
                        type="submit"
                        class="absolute right-0 top-0 h-full flex items-center justify-center rounded-full bg-black hover:bg-gray-700 px-5 py-2 text-base font-semibold text-white shadow-md transition-all duration-300 ease-in-out hover:shadow-lg focus:outline-none"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4"
                            viewBox="0 0 48 48"
                        >
                            <path
                                fill="white"
                                d="M 20.5 6 C 12.515556 6 6 12.515562 6 20.5 C 6 28.484438 12.515556 35 20.5 35 C 23.773158 35 26.788919 33.893018 29.220703 32.050781 L 38.585938 41.414062 A 2.0002 2.0002 0 1 0 41.414062 38.585938 L 32.050781 29.220703 C 33.893017 26.788918 35 23.773156 35 20.5 C 35 12.515562 28.484444 6 20.5 6 z M 20.5 10 C 26.322685 10 31 14.677319 31 20.5 C 31 23.295711 29.914065 25.820601 28.148438 27.697266 A 2.0002 2.0002 0 0 0 27.701172 28.144531 C 25.824103 29.912403 23.29771 31 20.5 31 C 14.677315 31 10 26.322681 10 20.5 C 10 14.677319 14.677315 10 20.5 10 z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Hamburger Icon (only visible on small screens) -->
            <div class="flex lg:hidden">
                <button
                    (click)="toggleMobileMenu()"
                    class="p-2 text-gray-500 hover:text-gray-700 focus:outline-none"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4 6h16M4 12h16m-7 6h7"
                        />
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu (only visible when isMobileMenuOpen is true) -->
        @if (isMobileMenuOpen) {
            <div
                class="lg:hidden pt-4 flex flex-col space-y-4 transition-transform transform duration-300 ease-in-out"
                style="transform: translateY(0)"
            >
                @for (item of menuItems; track item.title) {
                    <a
                        [routerLink]="item.path"
                        routerLinkActive="active-link-mobile"
                        [routerLinkActiveOptions]="{ exact: true }"
                        class="p-2 text-gray-900"
                    >
                        {{ item.title }}
                    </a>
                }
                <div class="relative w-full">
                    <input
                        type="text"
                        dmTypingEffect="Nhập nội dung cần tìm kiếm..."
                        [typingSpeed]="100"
                        class="min-w-0 appearance-none border-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-black focus:outline-none w-full rounded-full bg-white px-5 py-3 text-base text-gray-800 shadow-lg pr-16 transition-all duration-300 ease-in-out placeholder-gray-400 hover:ring-2 hover:ring-gray-400"
                    />
                    <button
                        type="submit"
                        class="absolute right-0 top-0 h-full flex items-center justify-center rounded-full bg-black hover:bg-gray-700 px-5 py-2 text-base font-semibold text-white shadow-md transition-all duration-300 ease-in-out hover:shadow-lg focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4"
                            viewBox="0 0 48 48"
                        >
                            <path
                                fill="white"
                                d="M 20.5 6 C 12.515556 6 6 12.515562 6 20.5 C 6 28.484438 12.515556 35 20.5 35 C 23.773158 35 26.788919 33.893018 29.220703 32.050781 L 38.585938 41.414062 A 2.0002 2.0002 0 1 0 41.414062 38.585938 L 32.050781 29.220703 C 33.893017 26.788918 35 23.773156 35 20.5 C 35 12.515562 28.484444 6 20.5 6 z M 20.5 10 C 26.322685 10 31 14.677319 31 20.5 C 31 23.295711 29.914065 25.820601 28.148438 27.697266 A 2.0002 2.0002 0 0 0 27.701172 28.144531 C 25.824103 29.912403 23.29771 31 20.5 31 C 14.677315 31 10 26.322681 10 20.5 C 10 14.677319 14.677315 10 20.5 10 z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>
        }
    </div>
</header>
