<footer class="mx-auto px-4 py-10 max-w-screen-2xl bg-white">
    <div class="xl:grid xl:grid-cols-3 xl:gap-8">
        <section class="mt-10 xl:mt-0">
            <h2 class="text-sm font-semibold leading-6 text-black">
                Subscribe to our newsletter
            </h2>
            <p class="mt-2 text-sm leading-6 text-gray-800">
                The latest news, articles, and resources, sent to your inbox
                weekly.
            </p>
            <form
                class="mt-6 flex items-center sm:max-w-md"
                aria-label="Newsletter subscription"
            >
                <label for="email-address" class="sr-only">Email address</label>
                <div class="relative w-full">
                    <input
                        type="email"
                        dmTypingEffect="Nhập email của bạn..."
                        [typingSpeed]="100"
                        name="email-address"
                        autocomplete="email"
                        required
                        class="min-w-0 appearance-none border-0 ring-1 ring-inset ring-white/10 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-black focus:outline-none w-full rounded-full bg-gray-50 px-3 py-1.5 text-base text-black shadow-sm pr-12"
                        id="email-address"
                        placeholder="Enter your email"
                    />
                    <button
                        type="submit"
                        class="absolute right-0 top-0 h-full flex items-center justify-center rounded-full bg-black px-3 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                    >
                        Subscribe

                </div>
            </form>
