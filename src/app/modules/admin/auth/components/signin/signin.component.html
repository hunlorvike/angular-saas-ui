<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-semibold mb-8 text-center text-gray-800">
            SIGN IN
        </h2>
        <form nz-form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div nz-form-item class="mb-6">
                <div nz-form-label>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                </div>
                <div nz-form-control>
                    <input nz-input formControlName="email" id="email" placeholder="Enter your email" 
                        [ngClass]="{
                            'border-red-500': signinForm.get('email')?.invalid && signinForm.get('email')?.touched,
                            'border-gray-300': !(signinForm.get('email')?.invalid && signinForm.get('email')?.touched),
                        }"
                        class="block w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                </div>
                <!-- Error message for email -->
                <div class="text-red-500 mt-1 text-sm" *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
                    <span *ngIf="signinForm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="signinForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
                </div>
            </div>

            <!-- Password Field -->
            <div nz-form-item class="mb-6">
                <div nz-form-label>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                </div>
                <div nz-form-control>
                    <input nz-input type="password" formControlName="password" id="password" 
                        placeholder="Enter your password"
                        [ngClass]="{
                            'border-red-500': signinForm.get('password')?.invalid && signinForm.get('password')?.touched,
                            'border-gray-300': !(signinForm.get('password')?.invalid && signinForm.get('password')?.touched),
                        }"
                        class="block w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                </div>
                <!-- Error message for password -->
                <div class="text-red-500 mt-1 text-sm" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
                    <span *ngIf="signinForm.get('password')?.errors?.['required']">Password is required.</span>
                    <span *ngIf="signinForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
                </div>
            </div>

            <button nz-button nzType="primary" 
                class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out" 
                [disabled]="!signinForm.valid">
                Login
            </button>
        </form>
    </div>
</div>
