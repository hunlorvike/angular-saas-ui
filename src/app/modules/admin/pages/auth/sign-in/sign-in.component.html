<dai-minh-auth heading="Đăng nhập vào tài khoản của bạn">
    <form
        class="space-y-8 bg-white p-8 rounded-lg shadow-lg w-full max-w-md"
        (ngSubmit)="onSubmit()"
    >
        <div>
            <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900"
            >
                Địa chỉ email
            </label>
            <div class="mt-2">
                <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    [(ngModel)]="signInForm.controls['email'].value"
                    required
                    class="block w-full rounded-md border border-gray-300 p-3 text-gray-900 shadow-md placeholder-gray-400 focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 transition duration-300 ease-in-out sm:text-sm sm:leading-6"
                    placeholder="abc@example.com"
                />
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
                <label
                    for="password"
                    class="block text-sm font-medium leading-6 text-gray-900"
                >
                    Mật khẩu
                </label>
                <div class="text-sm">
                    <a
                        href="#"
                        class="font-semibold text-indigo-600 hover:text-indigo-500"
                    >
                        Quên mật khẩu?
                    </a>
                </div>
            </div>
            <div class="mt-2">
                <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    [(ngModel)]="signInForm.controls['password'].value"
                    required
                    class="block w-full rounded-md border border-gray-300 p-3 text-gray-900 shadow-md placeholder-gray-400 focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 transition duration-300 ease-in-out sm:text-sm sm:leading-6"
                    placeholder="********"
                />
            </div>
        </div>

        <div>
            <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-3 text-sm font-semibold leading-6 text-white shadow-lg hover:from-indigo-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 transition duration-300 ease-in-out"
            >
                Đăng nhập
            </button>
        </div>
    </form>
</dai-minh-auth>
